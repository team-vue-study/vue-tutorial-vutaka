<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app" v-cloak>
        <!-- 中身を定義しなければデフォルトが表示されることを期待 -->
        <my-component></my-component>
        <!-- 中身を定義するとちゃんと出ること -->
        <my-component>
            <template slot="header">本当のヘッダ</template>
            コンテンツに出ろ
        </my-component>
        <!-- スコープ付きスロットを試す -->
        <my-list v-bind:list="list">
            <li slot-scope="prop">{{prop.item}}</li>
        </my-list>
    </div>
    <script src="js/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
